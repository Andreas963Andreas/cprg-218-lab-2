<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banff Photo Gallery</title>
    <script src="script.js"></script>

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="logo.png" type="image/png">
</head>
<body>

    <header>
        <h1>Mother Nature Photography: Banff Gallery</h1>
    </header>

   
    <main>

        <div id="image-container">
            <img id="displayed-image" src="bear.webp" alt="Photo of a bear">
        </div>


        <div id="button-container">
            <button class="gallery-button" data-image="bear.webp">Bear</button>
            <button class="gallery-button" data-image="elk.webp">Elk</button>
            <button class="gallery-button" data-image="moose.webp">Moose</button>
            <button class="gallery-button" data-image="sheep.webp">Sheep</button>
            <button class="gallery-button" data-image="wolf.webp">Wolf</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
